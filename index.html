<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">    
    <title>Encriptador</title>
    <link rel="icon" href="images/e.ico">
    
    <link rel="stylesheet" href="./CSS/reset.css">
    <link rel="stylesheet" href="./CSS/Styles.css">
    
</head>
<body>
    <header>
        <div>
            <h1 class="logo">
                <img src="images/Logo.png" alt="logo de alura con inicial de la letra">
            </h1>
        </div>
        <div class="div-linkedin">
            <a href="https://www.linkedin.com/in/aru-barri/" target="_blank">
            <img class="linkedin_logo" src="./images/linkedin-logo.png"/></a>
        </div>
        <div class="div-github-logo">
            <a href="https://github.com/aru55barri" target="_blank">
            <img class="github_logo" src="./images/github-logo.png"/></a>
        </div>
        
    </header>
    
    <main>
        
        <section class="section1" >
            <textarea placeholder="Ingrese su texto aquí" class="texto_aqui" ></textarea>
    
            <p class="instruccion"> &#9888 Solo letras minúsculas y sin acentos</p>

            <div class="div-buton">
                <button class="b_encriptar" onclick="btn_encriptar()"> Encriptar </button>
                <button class="b_desencriptar" onclick="btn_desencriptar()"> Desencriptar </button>
            </div>
            
        </section>

        <aside class="aside">
            <div class="muneco">
                <div>
                    <img class="munhecoimg" src="images/Muñeco.png" alt="">
                </div>
                <div>
                    <p id="msj_1">
                        Ningún mensaje fue encontrado
                    </p>
                    <p id="msj_2">
                        Ingresa el texto que deseas Encriptar o Desencriptar
                    </p>
                </div>
            </div>   

            <div class="">
                <div class="encript-result">
                    <h3>Mensaje encriptado:</h3>
                    <textarea placeholder="dasjdaskdasjkdbk" class="mensaje_E_D" cols="48" rows="23"></textarea>
                    <div class="div-copiar">
                        <button class="b_copiar" onclick="btn_copiar()"> Copiar </button>
                    </div>
                </div> 
            </div> 
                   
        </aside>
    </main>

    <footer>
        <p class="copyrigth">&copy Copyrigth Francisco Barrientos - 2022</p>
    </footer>

    <script src="JS/script.js"></script>
</body>
</html>
